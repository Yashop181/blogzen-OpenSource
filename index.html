<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogzen</title>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./chatBot/style.css">
  <script src="https://kit.fontawesome.com/d1c523657e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/sec1.css" />
  <link rel="stylesheet" href="css/sec2.css" />
  <link rel="stylesheet" href="css/sec3.css" />
  <link rel="stylesheet" href="css/desktop_9.css">
  <script src="./js/Landingpage.js"></script>
  <script>
    function toggleTheme() {
      var navbar = document.getElementById("navbar");
      navbar.classList.toggle("dark");
    }
  </script>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar" id="navbar">
    <div class="navs1">
      <a href="index.html"><img src="img/final logo 1.png" alt="Blogzen Logo" /></a>
      <div class="span1"><a href="index.html">Blogzen</a></div>
    </div>
    <div class="navs2">
      <img src="assets/moon.png" alt="Toggle Theme" id="themeImg" onclick="toggleTheme()">
      <button id="loginButton" class="button_nav txtColor"><a href="login.html">Log In</a></button>
      <button id="signup" class="button_nav txtColor">Sign Up</button>
      <button id="calendar" class="button_nav txtColor1 hello">Calendar</button>
    </div>
  </div>

  <!-- Calendar -->
  <div class="overlay1" id="overlay1">
    <div class="popup1">
      <div class="header">
        <button class="prevBtn" id="prevBtn">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <div class="monthYear" id="monthYear"></div>
        <button class="nextBtn" id="nextBtn">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      <div class="days">
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thu</div>
        <div class="day">Fri</div>
        <div class="day">Sat</div>
        <div class="day">Sun</div>
      </div>
      <div class="dates" id="dates"></div>
    </div>
  </div>

  <!-- Section 1 -->
  <div class="sec1">
    <div class="s1part1">
      <span class="auto-type"></span>
      <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
      <script>
        var typed = new Typed(".auto-type", {
          strings: ["Blogzen!!"],
          typeSpeed: 150,
          backSpeed: 150,
          loop: true
        });
      </script>
    </div>
    <input class="search" placeholder="Search"></input>
    <div class="buttons">
      <button class="s1btn1" onclick="buttonClick('All')">All</button>
      <button class="s1btn1" id="Tech" onclick="buttonClick('Tech')">Technology</button>
      <button class="s1btn1" id="branding" onclick="buttonClick('branding')">Branding</button>
      <button class="s1btn1" id="news" onclick="buttonClick('news')">News</button>
      <button class="s1btn1" id="AI" onclick="buttonClick('AI')">AI</button>
      <button class="s1btn1" id="Management" onclick="buttonClick('Management')">Management</button>
      <button class="s1btn1" id="Design" onclick="buttonClick('Design')">Design</button>
    </div>
  </div>

  <!-- Section 2 -->
  <div class="sec2buttons">
    <button class="sec2btn2" style="background-color: #ff765d; color: white">Trending</button>
    <button class="sec2btn2 sec2btn2-recent">Recent</button>
  </div>
  <div class="sec2" id="sec2"></div>

  <!-- Section 3 -->
  <div id="tbody" class="flex"></div>

  <!-- Footer -->
  <div class="footer">
    <div class="socials">
      <div class="footer_titles">Follow us on our socials</div>
      <div class="icons">
        <div class="icon"><a href=""><img src="assets/instagram.svg" alt="Instagram"></a></div>
        <div class="icon"><a href=""><img src="assets/twitter.svg" alt="Twitter"></a></div>
        <div class="icon"><a href=""><img src="assets/spotify.svg" alt="Spotify"></a></div>
      </div>
    </div>
    <div class="newsletter">
      <div class="footer_titles">Subscribe to our newsletter</div>
      <form id="subscriptionForm">
        <input type="email" id="emailId" name="email" placeholder="Your Email" required>
        <button type="submit">Subscribe</button>
      </form>
      <div id="subscriptionMessage" style="display: none;">You have subscribed successfully!</div>
    </div>
    <div class="contact">
      <div class="footer_titles">Contact Us</div>
      <a href="mailto:Blogzen@gmail.com">
        <div class="mail">Blogzen@gmail.com</div>
      </a>
    </div>
  </div>

  <!-- Chat bot -->
  <button class="chatbot__button">
    <span class="material-symbols-outlined">mode_comment</span>
    <span class="material-symbols-outlined">close</span>
  </button>
  <div class="chatbot">
    <div class="chatbot__header">
      <h3 class="chatbox__title">Blogzen 24/7</h3>
      <span class="material-symbols-outlined">close</span>
    </div>
    <ul class="chatbot__box">
      <li class="chatbot__chat incoming">
        <span class="material-symbols-outlined">smart_toy</span>
        <p>Welcome!</p>
      </li>
    </ul>
    <div class="chatbot__input-box">
      <textarea class="chatbot__textarea" placeholder="Enter a message..." required></textarea>
      <span id="send-btn" class="material-symbols-outlined">send</span>
    </div>
  </div>

  <script src="./chatBot/script.js"></script>
  <script src="js/theme.js"></script>
</body>

</html>
